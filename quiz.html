<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>QuizA1</title>
</head>

<body>
	<div class="w3-panel w3-yellow w3-topbar w3-bottombar w3-border-amber">
    <h1>Ein Quiz für das Assignment</h1>
    <h1>Viel Spaß!</h1>
	</div>
	<div class="quiz-container">
	  <div id="quiz"></div>
	</div>
	<div id='quizControls' class="w3-container w3-border w3-large">
			<div class="w3-left-align"><p>Wählen Sie Ihre Einstellungen:</p></div>
            <form id='form'>
                    <label for='numberOfQuestions'>Number Of Questions (10-20)</label>
                    <select id="questionLimit">
						  <option value="10">10</option>
						  <option value="30">20</option>
					</select>
                    <label for='difficulty'>Choose The Difficulty</label>
                    <select id='difficulty' name='difficulty'>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <label for='category'>Choose A Category</label>
                    <select id='category' name='category'>
						  <option value="Linux">Linux</option>
						  <option value="DevOps">DevOps</option>
						  <option value="Docker">Docker</option>
                    </select>
            </form>
			<button id="submit-configuration" class="start-btn w3-button w3-block w3-yellow">Spiel Starten</button>
        </div>
	<div class="buttons-container">
	<button class="w3-button w3-ripple w3-yellow" id="submit">Ergebnis</button>
	<div id="highscore">Highscore: <span id="results">0</span></div>
	</div>
    <script src="quiz.js"></script>
</body>

</html>
